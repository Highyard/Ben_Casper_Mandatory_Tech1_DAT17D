<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Hjem</title>

    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <div th:replace="header :: header-css"/>

</head>


<body>
<div th:replace="header :: header"/>
<div class="container">

    <h1><u>Telefonlist</u></h1>


    <div></div>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Fornavn</th>
            <th>Efternavn</th>
            <th>Kontakt person</th>
            <th>CPR</th>
            <th>Start dato</th>
            <th>Noter</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="child: ${children}">

            <td th:text="${child.forNavn}"/>
            <td th:text="${child.efterNavn}"/>
            <td th:text="${child.kontaktPerson}"/>
            <td th:text="${child.cpr}"/>
            <td th:text="${child.startDato}"/>
            <td th:text="${child.noter}"/>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
